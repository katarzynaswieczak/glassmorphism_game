<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <main>
        <div class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="https://i.postimg.cc/1tNvRc8n/cat.png" alt="avatar" />
                    <h3>Cat12</h3>
                </div>
                <div class="links">
                    <div class="link">
                        <img src=https://i.postimg.cc/pTpLfFkT/button-finger.png"></img>

                        <h2>New</h2>
                    </div>
                    <div class="link">
                        <img src="https://i.postimg.cc/dtYxd9NW/gamepad.png"></img>

                        <h2>Games</h2>
                    </div>
                    <div class="link">
                        <img src="https://i.postimg.cc/T1CNfzjp/bookshelf.png"></img>

                        <h2>Library</h2>
                    </div>
                    <div class="link">
                        <img src="https://i.postimg.cc/Jn1hGFHb/popcorn.png"></img>
                        <h2>Twitch</h2>
                    </div>

                </div>
            </div>

            <div class="games">
                <div class="status">
                    <h1>Active Games</h1>
                    <input type="text" />
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="https://i.postimg.cc/dtVYyZqd/gta.jpg" alt="gta">
                        <div class="card-info">
                            <h2>Grand Theft Auto V</h2>
                            <div id="p1" class="progress"></div>
                        </div>
                        <h2 class="percentage">82%</h2>
                    </div>
                    <div class="card">
                        <img src="https://i.postimg.cc/cJHh7ZvF/need.jpg" alt="nfs">
                        <div class="card-info">
                            <h2>Need for Speed</h2>
                            <div id="p2" class="progress"></div>
                        </div>
                        <h2 class="percentage">30%</h2>
                    </div>
                    <div class="card">
                        <img src="https://i.postimg.cc/3JqxrFgW/fortnite.jpg" alt="fort">
                        <div class="card-info">
                            <h2>Fortnite</h2>
                            <div id="p3" class="progress"></div>
                        </div>
                        <h2 class="percentage">64%</h2>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
